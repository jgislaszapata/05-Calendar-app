<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/develop/styles.css" />
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
  ></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="current-day" class="lead"></p>
    </header>
    <!-- This is the main container for all time divs -->
    <div class="container" id="container-main">

      <div class="input-group input-group-lg row" id="block-9" data-hour="9">
        <div class="input-group-prepend col-1" id="hour-block">
          <div class="hour-9"></div>
        </div>
        <input type="text" class="input-group-text col-10">
        <button class="btn saveBtn col-1"><i class="far fa-save"></i></button>
      </div>

      <div class="input-group input-group-lg row" id="block-10" data-hour="10">
        <div class="input-group-prepend col-1" id="hour-block">
          <div class="hour-10"></div>
        </div>
        <input type="text" class="input-group-text col-10">
        <button class="btn saveBtn col-1"><i class="far fa-save"></i></button>
      </div>

      <div class="input-group input-group-lg row" id="block-11" data-hour="11">
        <div class="input-group-prepend col-1" id="hour-block">
          <div class="hour-11"></div>
        </div>
        <input type="text" class="input-group-text col-10">
        <button class="btn saveBtn col-1"><i class="far fa-save"></i></button>
      </div>

      <div class="input-group input-group-lg row" id="block-12" data-hour="12">
        <div class="input-group-prepend col-1" id="hour-block">
          <div class="hour-12"></div>
        </div>
        <input type="text" class="input-group-text col-10">
        <button class="btn saveBtn col-1"><i class="far fa-save"></i></button>
      </div>

      <div class="input-group input-group-lg row" id="block-1" data-hour="1">
        <div class="input-group-prepend col-1" id="hour-block">
          <div class="hour-1"></div>
        </div>
        <input type="text" class="input-group-text col-10">
        <button class="btn saveBtn col-1"><i class="far fa-save"></i></button>
      </div>

      <div class="input-group input-group-lg row" id="block-2" data-hour="2">
        <div class="input-group-prepend col-1" id="hour-block">
          <div class="hour-2"></div>
        </div>
        <input type="text" class="input-group-text col-10">
        <button class="btn saveBtn col-1"><i class="far fa-save"></i></button>
      </div>

      <div class="input-group input-group-lg row" id="block-3" data-hour="3">
        <div class="input-group-prepend col-1" id="hour-block">
          <div class="hour-3"></div>
        </div>
        <input type="text" class="input-group-text col-10">
        <button class="btn saveBtn col-1"><i class="far fa-save"></i></button>
      </div>

      <div class="input-group input-group-lg row" id="block-4" data-hour="4">
        <div class="input-group-prepend col-1" id="hour-block">
          <div>4PM</div>
        </div>
        <input type="text" class="input-group-text col-10">
        <button class="btn saveBtn col-1"><i class="far fa-save"></i></button>
      </div>

      <div class="input-group input-group-lg row" id="block-5" data-hour="5">
        <div class="input-group-prepend col-1" id="hour-block">
          <div>5PM</div>
        </div>
        <input type="text" class="input-group-text col-10">
        <button class="btn saveBtn col-1"><i class="far fa-save"></i></button>
      </div>

    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/develop/script.js"></script>
  </body>
</html>
